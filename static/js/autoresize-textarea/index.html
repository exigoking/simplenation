<title>Auto resize textarea using jQuery</title>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="jquery.textareaAutoResize.js"></script>
<script type="text/javascript">
		$(document).ready(function() {
			$('#demo').autoResize();
			$('#demo1').autoResize({
				maxHeight: '150px'
			});
		});
	</script>
</head>
<body>
<div class='tLink'><strong>Tutorial Link:</strong> <a href='www.stepblogging.com/how-to-auto-resize-textarea-like-facebook-using-jquery/'>Click Here</a></div><br/>
<div class='web'>
<h1>Auto resize textarea using jQuery</h1><br />
With defaults options<br />
<textarea id="demo" class="span4" placeholder="Type something..." cols="25"></textarea><br /><br />

With Maximal height 150 then after scroll<br />
<textarea id="demo1" class="span4" placeholder="Type something..." cols="25"></textarea>
</div>
</body>
