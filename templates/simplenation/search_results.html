

	<div class="search-results">
				{% if search_results %}
					{% for search_result in search_results %}
    			
    					<p class="search-result"><a href="{% url 'term' search_result.slug %}">{{ search_result.name }}</a></p>

					{% endfor %}
				{% else %}
				<strong> I cannot find it, sorry </strong>
				{% endif %}
	</div>
