{% extends 'simplenation/base.html' %}

{% load staticfiles %}

{% block title %}Password Sent{% endblock %}

{% block body_block %}
	<div class="sign-in-block">
	{% if messages %}
		  	{% for messages in message %}
		    	<div class="form-error-msg">{{ message }}</div>
		    {% endfor %}
	{% endif %}
	<div class="terms-agreement-notice" style="text-align: center;">
		<p>We have sent you a link to reset your password.</p>
		<p>Thank you!</p>
	</div>
{% endblock %}
