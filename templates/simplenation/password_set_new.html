{% extends 'simplenation/base.html' %}

{% load staticfiles %}

{% block title %}Password Reset{% endblock %}

{% block body_block %}


<div class="sign-in-block">
		<h3>Set new password</h3>
		<div class="w-form">
		  <form class="w-clearfix sign-in-form" id="login_form" method="post" action="." style="border-bottom: 0px">
		  	{% if messages %}
		  		{% for messages in message %}
		    		<div class="form-error-msg">{{ message }}</div>
		    	{% endfor %}
		    {% endif %}
		    {% csrf_token %}
		    <input class="w-input sign-in-input" type="password" placeholder="new password" name="new_password1">
		    <input class="w-input sign-in-input" type="password" placeholder="confirm new password" name="new_password2">
		    <input class="w-button sign-in-button" type="submit" name="submit" value="OK">
		  </form>
		</div>
</div>




{% endblock %}
